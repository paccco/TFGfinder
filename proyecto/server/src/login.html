<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión</title>
  <style>
  body{font-family:Arial, sans-serif;background:#f5f5f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
  .card{background:white;padding:30px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:100%;max-width:360px;}
  input,button{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px;}
  button{background:#333;color:white;border:none;cursor:pointer;}
  button:hover{background:#555;}
  a{font-size:12px;color:#333;text-decoration:none;}
  a:hover{text-decoration:underline;}
</style>
</head>
<body>
  <main class="card" aria-labelledby="login-title">
    <header>
      <h1 id="login-title">Iniciar sesión</h1>
      <p class="lead">Introduce tu correo y contraseña para acceder a tu cuenta.</p>
    </header>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" inputmode="email" placeholder="tucorreo@ejemplo.com" required>
        <div class="error" id="emailError" aria-live="polite" hidden></div>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <div style="position:relative;display:flex;gap:8px;">
          <input id="password" name="password" type="password" placeholder="••••••••">
          <button type="button" id="togglePwd" aria-label="Mostrar contraseña" class="ghost">Mostrar</button>
        </div>
        <div class="error" id="passwordError" aria-live="polite" hidden></div>
      </div>

      <div class="row">
        <div class="meta">
          <input id="remember" name="remember" type="checkbox">
          <label for="remember" class="small">Recuérdame</label>
        </div>
        <a href="#" class="muted-link small">¿Olvidaste la contraseña?</a>
      </div>

      <div style="display:flex;gap:10px;flex-direction:column">
        <button type="submit" class="primary">Entrar</button>
        <button type="button" class="ghost" id="demoBtn">Entrar como demo</button>
      </div>

      <p class="small" style="text-align:center;margin-top:14px">¿No tienes cuenta? <a class="muted-link" href="#">Regístrate</a></p>
    </form>

    
  </main>
</body>
</html>
